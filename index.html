<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="card">
      <div class="card-img">
        <img class="top-img" src="images/image-equilibrium.jpg" alt="This is car image" >
        <div class="card-img-overlay">
          <img src="images/icon-view.svg">
        </div>
      </div>
      <div class="content">
        <h3 class="card-title">Equilibrium #3429</h3>
        <p class="card-details">Our Equilibrium collection promotes balance and calm.</p>
        <div class="card-pay">
          <p class="price"><img src="images/icon-ethereum.svg" alt="icon"/>0.041 ETH</p>
          <p class="time" ><img src="images/icon-clock.svg" alt="icon">3 day Left</p>
        </div>
        <div class="card-seperator"></div>
        <div class="profile">
          <img src="images/image-avatar.png" alt="user-profile"/>
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
